<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Snow Condition Tracker</title>
</head>
<body>
  <div id="content-left">
    <div id="title-text">
      <h1 class="title-text">Snow Tracking Central</h1>
      <h3 class="title-text">The best place to look for your perfect powder conditions</h3>
      <h4 class="title-text">Use the search bar on the map to get information about snow and weather for your desired location</h4>
    </div>
  </div>
  <div id="content-right">
    <!-- <div id="search">
      <h4 id="search-title">Search below to get information about snow and weather for your desired location.</h4>
    </div>   -->
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
    <div id="map">
      <!-- google map is here -->
    </div>
    <div id="results">

    </div>
  </div>
<script src="scripts/script.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASjWFZJwSwW6hDo3GK-90xMHSadQI2tXw&callback=initMap"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASjWFZJwSwW6hDo3GK-90xMHSadQI2tXw&callback=initAutocomplete&libraries=places&v=weekly"></script>
</body>
</html>
